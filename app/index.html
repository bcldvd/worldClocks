<body  ng-app="myApp">

<div class="container" ng-controller="TimeZoneCtrl">
    <div class="spinner" ng-show="loading">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
        <p>Chargement des fuseaux horaires</p>
    </div>

      <div ng-hide="loading" ng-controller="SelectCtrl as select" id="clocks">
          <div ng-repeat="tz in select.timezones">
              <span class="timezoneName">{{tz.value}}</span>
              <clock timezone="{{tz.value}}"></clock>

          </div>
      </div>

</div> <!-- /container -->
